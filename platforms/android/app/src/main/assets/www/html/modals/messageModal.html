<div class="modal vert-offset-top-4" >
    <div class="modal-dialog">

        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                <h4 class="modal-title">{{header}}</h4>
            </div>

            <div class="modal-body">
                {{message}}

                <ul>
                    <li ng-repeat="msg in messages">
                        {{msg}}
                    </li>
                </ul>
            </div>

            <div class="modal-footer text-center">
                <div class="col-xs-5 col-md-5 text-center">
                    <a href="javascript:void(0)" data-dismiss="modal" class="btn btn-lg btn-primary">close</a>
                </div>
                <div class="col-xs-5 col-xs-offset-1 col-md-5 col-md-offset-1 text-center" ng-hide="reportError != true">
                    <a href="javascript:void(0)" ng-click="sendError()" class="btn btn-lg btn-primary"><small>report error</small></a>
                </div>
            </div>
        </div>
    </div>
</div>
