<div class="col-xs-12 col-md-12 no-padding">
    <div class="col-xs-12 col-md-12 no-padding vert-offset-top-2 text-center">
        <h3>Select Store</h3>
    </div>
    <div class="col-xs-8 col-xs-offset-2 col-md-8 col-md-offset-2 no-padding vert-offset-top-2">
        <!--<form novalidate name="myForm">-->

        <div class="col-xs-12 col-md-12 no-padding" ng-show="(clientArray.length > 0)">
            <ui-select ng-model="selectedClient" on-select="selectClient($select.selected)">
                <ui-select-match placeholder="Select Account" >
                    <span ng-bind="$select.selected.client.name"></span>
                </ui-select-match>
                <ui-select-choices repeat="item in clientArray | filter: $select.search track by item.client.ref">
                    <span ng-bind="item.client.name" class="text-white"></span>
                </ui-select-choices>
            </ui-select>
        </div>




            <div class="col-xs-12 col-md-12 no-padding vert-offset-top-1" ng-show="(storeArray.length > 0)">
                <ui-select ng-model="selectedStore" on-select="selectStore($select.selected)">
                    <ui-select-match placeholder="Select an Outlet">
                        <span ng-bind="$select.selected.name"></span>
                    </ui-select-match>
                    <ui-select-choices repeat="item in storeArray | filter: $select.search track by item.ref">
                        <span ng-bind="item.name" class="text-white"></span>
                    </ui-select-choices>
                </ui-select>
            </div>



            <div class="col-xs-6 col-xs-offset-3 col-md-6 col-md-offset-3 vert-offset-top-2" ng-show="(isStoreSelected == true)">
                <a href="javascript:void(0)" ng-click="checkIn()"  class="btn btn-lg btn-danger btn-block">Start</a>
            </div>
        <!--</form>-->
    </div>
</div>
