<div class="col-xs-12 col-md-12 no-padding">
    <ng-form novalidate isolate name="questionnaireForm">

        <div class="col-xs-12 col-md-12 no-padding vert-offset-top-1" id="title">
            <div class="col-xs-6 col-md-6">
                {{storeName}}
            </div>
            <div class="col-xs-3 col-md-3 no-padding">
                <a href="javascript:void(0)" class="btn btn-block btn-danger" ng-enabled="(totalAnswered == totalQuestions) && (hasImageCount == 0)" ng-click="questionnaireSubmit()">
                    upload
                </a>
            </div>
            <div class="col-xs-3 col-md-3 no-padding">
                <a href="javascript:void(0)" class="btn btn-block" ng-enabled="questionnaireForm.$valid" ng-click="checkImageUploads()">
                    <notification-icon count='hasImageCount' appear-animation='bounce' update-animation='shake' disappear-animation='fade' >
                        <i class="glyphicon glyphicon-camera"></i>
                    </notification-icon>
                </a>
            </div>
        </div>

        <div id="body" class="col-xs-12 col-md-12 no-padding">
            <div class="col-xs-12 col-md-12" ng-show="(pageSection == 'imageUploads')">
                <a href="javascript:void(0)" class="btn btn-danger" ng-click="backToMain()">
                    <i class="glyphicon glyphicon-arrow-left"></i>
                    Back
                </a>
            </div>

            <div class="col-xs-12 no-padding sdkdigilab-tab-options vert-offset-top-2">

                <ul class="nav nav-tabs">

                    <li ng-click="selectTab(item.ref)" ng-repeat="item in tabsArray" ng-class="{active: activeTab==item.ref}">
                        <a href="javascript:void(0);" class="btn">
                            {{item.name}}
                        </a>
                    </li>
                </ul>
            </div>

            <div ng-show="activeTab == item.ref" class="col-xs-12 col-md-12 no-padding bg-white" ng-repeat="item in tabsArray">
                <div class="col-xs-8">
                    <h4>
                        {{ item.name }}
                        <span ng-show="(pageSection == 'questions')" class="badge badge-danger">
                            <strong>
                                {{ totalAnsweredForTab }}
                                /
                                {{ totalQuestionsForTab }}
                            </strong>

                    </span>

                    </h4>
                </div>


                <ng-form isolate novalidate name="accessForm">
                    <div class="col-xs-12 col-md-12 no-padding question-table">
                        <div class="col-xs-12 col-md-12 no-padding body vert-offset-top-half border-bottom-1" ng-repeat="question in questionsArray" ng-click="answerQuestion(question)" ng-show="(pageSection == 'questions') && (selectedTab >= 0 && tabsArray.length > selectedTab) && (question.category.ref == tabsArray[selectedTab].ref)">

                            <div class="col-xs-10 col-md-10 no-padding top-8">
                                {{question.question.caption}}
                            </div>
                            <div class="col-xs-2 col-md-2 text-center side-tab">
                                <span class=" btn btn-block bg-blue glyphicon glyphicon-remove center-block" ng-show="question.answered == false"></span>
                                <span class=" btn btn-block green glyphicon glyphicon-ok center-block" ng-show="question.answered == true"></span>
                            </div>
                        </div>

                        <div class="col-xs-12 col-md-12 no-padding body vert-offset-top-half border-bottom-1" ng-repeat="question in imagesArray" ng-click="pickImage(question)" ng-show="(pageSection == 'imageUploads') && (selectedTab >= 0 && tabsArray.length > selectedTab) && (question.category.ref == tabsArray[selectedTab].ref)">

                            <div class="col-xs-10 col-md-10 no-padding top-8">
                                {{question.question.caption}}
                            </div>
                            <div class="col-xs-2 col-md-2 text-center side-tab">
                                <span class=" btn btn-block bg-blue glyphicon glyphicon-camera center-block" ng-show="(pickedImages.indexOf(question.question.ref) == -1)"></span>
                                <span class=" btn btn-block green glyphicon glyphicon-camera center-block" ng-show="(pickedImages.indexOf(question.question.ref) >= 0)"></span>
                            </div>
                        </div>
                    </div>
                </ng-form>
            </div>

        </div>
    </ng-form>
</div>



<div class="modal" id="answer-modal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true" style="display: none; width: inherit !important;">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header" align="center">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span class="glyphicon glyphicon-remove" aria-hidden="true"></span>
                </button>
            </div>
            <div class="modal-body">
                <h4>
                    {{selectedQuestion.question.caption}}
                </h4>

                <div class="">
                    <div class="" ng-show="(selectedQuestion.type.ref == 'single-select')">
                        <a class="btn btn-block btn-lg btn-danger" href="javascript:void(0)" ng-repeat="answer in selectedQuestion.answers.list" ng-click="selectAnswer(selectedQuestion.question.ref, answer.ref)">
                            {{ answer.caption }}
                        </a>
                    </div>
                    <div class="" ng-show="(selectedQuestion.type.ref == 'open-ended')">
                        <input class="input-lg form-control" ng-model="answer" type="text" />
                        <a class="btn btn-block btn-lg btn-danger vert-offset-top-1" href="javascript:void(0)" ng-click="saveAnswer(selectedQuestion.question.ref)">
                            Save
                        </a>
                    </div>

                </div>
            </div>



        </div>
    </div>
</div>
